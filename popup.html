<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Filler Plugin</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <style>
        body { width: 300px; padding: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3">Form Filler Plugin</h2>
        <button id="fill-form-btn" class="btn btn-primary mb-3">Fill Form</button>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="auto-fill-checkbox">
            <label class="form-check-label" for="auto-fill-checkbox">
                Auto-fill on focus
            </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormButler Options</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/options.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h1>FormButler Options</h1>
        <ul class="nav nav-tabs" id="optionsTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="model-tab" data-bs-toggle="tab" data-bs-target="#model-manager-container" type="button" role="tab" aria-controls="model-manager-container" aria-selected="true">LLM Model</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-manager-container" type="button" role="tab" aria-controls="profile-manager-container" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="card-tab" data-bs-toggle="tab" data-bs-target="#card-manager-container" type="button" role="tab" aria-controls="card-manager-container" aria-selected="false">Payment Cards</button>
            </li>
        </ul>
        <div class="tab-content" id="optionsTabsContent">
            <div class="tab-pane fade show active" id="model-manager-container" role="tabpanel" aria-labelledby="model-tab"></div>
            <div class="tab-pane fade" id="profile-manager-container" role="tabpanel" aria-labelledby="profile-tab"></div>
            <div class="tab-pane fade" id="card-manager-container" role="tabpanel" aria-labelledby="card-tab">
                <!-- Card Manager UI will be injected here by CardManager -->
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="options.js"></script>
    <script src="helpers/model-manager.js"></script>
    <script src="helpers/profile-manager.js"></script>
    <script src="helpers/card-manager.js"></script>
</body>
</html>

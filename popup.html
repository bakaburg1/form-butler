<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Filler Plugin</title>
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/popup.css">
    <style>
        body { width: 300px; padding: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3 text-center">
            Form Filler Plugin
            <!-- Cog button to open options -->
            <button id="open-options-btn" class="btn text-secondary text-primary-hover p-0">
                <i class="bi bi-gear-wide-connected fs-2"></i>
            </button>
        </h2>

        <div class="d-flex justify-content-center mb-3">
            <button id="fill-form-btn" class="btn btn-primary">Fill Form</button>
        </div>
        <div class="form-check d-flex justify-content-center">
            <div>
                <input type="checkbox" class="form-check-input" id="auto-fill-checkbox">
                <label class="form-check-label" for="auto-fill-checkbox">
                    Auto-fill on focus
                </label>
            </div>
        </div>
        <!-- Add the new checkbox below the existing auto-fill checkbox -->
        <div class="form-check d-flex justify-content-center mt-3">
            <div>
                <input type="checkbox" class="form-check-input" id="use-stored-completion-checkbox">
                <label class="form-check-label" for="use-stored-completion-checkbox">
                    Use stored form completions
                </label>
            </div>
        </div>
    </div>

    <!-- Model Selection Dropdown -->
    <label for="model-manager-container" class="my-1">Model:</label>
    <div id="model-manager-container" class="my-1"></div>
    
    <!-- Profile Selection Dropdown -->
    <label for="profile-manager-container" class="my-1">Profile:</label>
    <div id="profile-manager-container" class="my-1"></div>
    
    <!-- Include Helper Scripts -->
    <script src="helpers/model-manager.js"></script>
    <script src="helpers/profile-manager.js"></script>
    <script src="popup.js"></script>
</body>
</html>
